services:
  jupyter:
    build:
      context: .
      dockerfile: docker-files/nvidia.Dockerfile
    image: jupyter-nvidia:cuda12.3-python3.11
    container_name: jupyter-nvidia
    # Password: jupyter
    command: >
      jupyter lab
      --ServerApp.password='sha1:fabb08b6da75:8b06e77b1502b114b1a8860b79d22406a24a679b'
      --ServerApp.token=''
      --ServerApp.ip='0.0.0.0'
      --ServerApp.port=8888
      --ServerApp.open_browser=False    
    environment:
      - JUPYTER_ENABLE_LAB=yes
    restart: always
    ports:
      - '8888:8888'
    volumes:
      - /mnt/data/ai-data:/home/user/data
      - /mnt/data/ai-models:/home/user/models
      - /mnt/data/ai-output:/home/user/output
      - /mnt/data/workspace:/home/user/work
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    networks:
      - jupyter-network

networks:
  jupyter-network:
    name: jupyter-network
    driver: bridge
